<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3D Axes</title>
<link rel="stylesheet" href="../demo.css">
<script src="../script/demo-core.js"></script>
<script src="../script/glsim.js"></script>
<script>

function draw() {
    glClear(GL_COLOR_BUFFER_BIT | GL_DEPTH_BUFFER_BIT);
    glLoadIdentity();
    glTranslated(0,0,-10);
    glColor3d(1,0,0);
    glRectd(-1,-1,1,1);
    glColor3d(0,0,1);
    glRectd(2,2,1,1);
}

function initGL() {
    glEnable(GL_LIGHTING);
    glEnable(GL_LIGHT0);
    glEnable(GL_NORMALIZE);
    glEnable(GL_DEPTH_TEST);
    glEnable(GL_COLOR_MATERIAL);
    glMatrixMode(GL_PROJECTION);
    gluPerspective( 45, 4/3, 6, 14); // fovy, aspect, near, far
    glMatrixMode(GL_MODELVIEW);
    glClearColor(0,0,0,1);
}

function init() {
    try {
        glsimUse("maincanvas",null);
    }
    catch (e) {
        document.getElementById("canvas-holder").innerHTML="<p><b>Sorry, an error occurred:<br>" +
                e + "</b></p>";
	return;
    }
    initGL();
    draw();
}

</script>
</head>
<body onload="init()">

<div id="content">

<h3 id="headline">Demo headline goes here</h3>

<div id="canvas-holder">
<canvas id="maincanvas" width="400" height="300"></canvas>
</div>

<div id="tools">
<h3 style="margin-top:0pt">Tools</h3>
</div>

</div>



<div id="help-content" style="display:none">
<h3>About this demo...</h3>
</div>



<!-- support for help text -- do not change. -->
<div id="help-icon">
<img src="../image/question32.png" onclick="showDemoHelp()"
    title="Click here for information about this demo." width="32" height="32">
</div>
<div id="hide-help-icon">
<img src="../image/close32.png" onclick="showDemoHelp()"
    title="Click here to return to the demo." width="65" height="32">
</div>
<div id="helpBG" style="display:none"></div>
</body>
</html>
