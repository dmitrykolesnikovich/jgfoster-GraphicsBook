<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Three.js Demo</title>
<link rel="stylesheet" href="../demo.css">
<script src="../script/demo-core.js"></script>
<script src="../script/three.min.js"></script>
<script>

var canvas, scene, renderer, camera;

function render() {  
    renderer.render(scene,camera);
}

function createWorld() {
    scene = new THREE.Scene();
    renderer.setClearColor(0x333333);
    camera = new THREE.PerspectiveCamera(60,canvas.width/canvas.height,1,30);
    camera.position.z = 10;
    scene.add(new THREE.Mesh( new THREE.PlaneGeometry(5,5), new THREE.MeshBasicMaterial({color:"red"}) ));
}

function init() {
    try {
        canvas = document.getElementById("maincanvas");
        renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            antialias: true
        });
    }
    catch (e) {
        document.getElementById("canvas-holder").innerHTML="<p><b>Sorry, an error occurred:<br>" +
                e + "</b></p>";
        return;
    }
    createWorld();
    render();
}

</script>
</head>
<body onload="init()">

<div id="content">

<h3 id="headline">Demo headline goes here</h3>

<div id="canvas-holder">
<canvas id="maincanvas" width="400" height="300"></canvas>
</div>

<div id="tools">
<h3 style="margin-top:0pt">Tools</h3>
</div>

</div>



<div id="help-content" style="display:none">
<h3>About this demo...</h3>
</div>



<!-- support for help text -- do not change. -->
<div id="help-icon">
<img src="../image/question32.png" onclick="showDemoHelp()"
    title="Click here for information about this demo." width="32" height="32">
</div>
<div id="hide-help-icon">
<img src="../image/close32.png" onclick="showDemoHelp()"
    title="Click here to return to the demo." width="65" height="32">
</div>
<div id="helpBG" style="display:none"></div>
</body>
</html>
