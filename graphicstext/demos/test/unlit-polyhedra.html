function draw() {
    glClear(GL_COLOR_BUFFER_BIT | GL_DEPTH_BUFFER_BIT);
    var verts = currentModel.vertices;
    var faces = currentModel.faces;
    var i,j,k;
    //glColor3f(0,0,0);
    //glBegin(GL_TRIANGLES);
    //glVertex2d(-0.5,-0.5);
    //glVertex2d(0.5, -0.5);
    //glVertex2d(0.5, 0.7);
    //glEnd();
    glScalef(0.5,0.5,0.5);
    glPolygonOffset(5,-5);
    for (i = 0; i < faces.length; i++) {
	if (currentModel.faceColors) {
	    glColor3f(currentModel.faceColors[i][0],currentModel.faceColors[i][1],currentModel.faceColors[i][2]);
	}
	else if (currentModel.faceColorsBySides) {
	    glColor3f(currentModel.faceColorsBySides[faces[i].length][0],currentModel.faceColorsBySides[faces[i].length][1],currentModel.faceColorsBySides[faces[i].length][2]);
	}
	else {
	    glColor3f(Math.random(), Math.random(), Math.random());
	}
	glBegin(GL_POLYGON);
	for (j = 0; j < faces[i].length; j++) {
	    glVertex3f(verts[faces[i][j]][0],verts[faces[i][j]][1],verts[faces[i][j]][2]);
	}
	glEnd();
    }
    glColor3f(0,0,0);
    glLineWidth(3);
    for (i = 0; i < faces.length; i++) {
        glBegin(GL_LINE_LOOP);
	for (j = 0; j < faces[i].length; j++) {
	    var a = faces[i][j];
	    var v = verts[a];
	    glVertex3f(v[0],v[1],v[2]);
	}
        glEnd();
    }
}

function initGL() {
    glClearColor(1,1,1,1);
    glEnable(GL_DEPTH_TEST);
    //glMatrixMode(GL_PROJECTION);
    //glOrtho2D(-1,1,-1,1);
    //glMatrixMode(GL_MODELVIEW);
    glsimInstallRotator( [0,0,1], [0,1,0], 0 );  // viewDirection, viewUp, viewDistance
    glEnable(GL_POLYGON_OFFSET_FILL);
}

function init() {
    try {
        glsimUse("maincanvas",null);
        initGL();
    }
    catch (e) {
        document.getElementById("canvas-holder").innerHTML="<p><b>Sorry, an error occurred:<br>" +
                 e + "</b></p>";
    }
    glsimDrawFunc(draw);
    draw();
}
